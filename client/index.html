<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tweeder - Twitter clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<header>
		<h1 class="title">Tweeder, it's like twitter but it's not</h1>
	</header>
	<main>
		<form class="tweed-form">
			<label for="name">Name</label>
			<input class="u-full-width" type="text" id="name" name="name">
			<label for="content">Tweed</label>
			<textarea class="u-full-width" type="text" id="content" name="content"></textarea>
			<button class="button-primary">Send your tweed!</button>
		</form>
		<div class="loading">
			<img src="./loading.gif" alt="">
		</div>
		<div class="tweeds"></div>
	</main>
	<script type="text/javascript" src="./client.js"></script>
</body>
</html>
